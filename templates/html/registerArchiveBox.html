{{.Header}}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Register archive box / সংরক্ষণাগার বাক্স নিবন্ধন করুন</h3>
            </div>
        </div>

        <div class="clearfix"></div>
        <form id="batch-creation" data-parsley-validate class="form-horizontal form-label-right" method="post">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Archive box<small> location / সংরক্ষণাগার বাক্স অবস্থান</small></h2>
                            <div class="clearfix"></div>
                        </div>

                        <div class="x_content">
                            <br/>
                            <form id="bar-code-generation" data-parsley-validate class="form-horizontal form-label-left">

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-3">Archiving box number<span class="required">*</span>
                                        <br><small class="text-navy">সংরক্ষণাগার বাক্স নম্বর</small></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text"
                                               class="form-control"
                                               data-inputmask="'mask' : 'W.999.999'"
                                               pattern="W.\d{3}.\d{3}"
                                               name="ArchiveBoxNumber"
                                               required="required"
                                               value="{{.ArchiveBoxNumber}}">
                                        <span class="fa fa-barcode form-control-feedback right" aria-hidden="true"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-3">Warehouse row number<span class="required">*</span>
                                        <br><small class="text-navy">গুদাম সারি নম্বর</small></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text"
                                               class="form-control"
                                               data-inputmask="'mask' : '99'"
                                               pattern="\d{2}"
                                               name="WarehouseRowNumber"
                                               required="required"
                                               value="{{.WarehouseRowNumber}}">
                                        <span class="fa fa-barcode form-control-feedback right" aria-hidden="true"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-3">Warehouse shelf number<span class="required">*</span>
                                        <br><small class="text-navy">গুদাম শেল্ফ নম্বর</small></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text"
                                               class="form-control"
                                               data-inputmask="'mask' : '999'"
                                               pattern="\d{3}"
                                               name="WarehouseShelfNumber"
                                               required="required"
                                               value="{{.WarehouseShelfNumber}}">
                                        <span class="fa fa-barcode form-control-feedback right" aria-hidden="true"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-3">Warehouse shelf level number<span class="required">*</span>
                                        <br><small class="text-navy">গুদাম শেল্ফ স্তরের নম্বর</small></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text"
                                               class="form-control"
                                               data-inputmask="'mask' : '9'"
                                               pattern="\d{1}"
                                               name="WarehouseShelfLevelNumber"
                                               required="required"
                                               value="{{.WarehouseShelfLevelNumber}}">
                                        <span class="fa fa-barcode form-control-feedback right" aria-hidden="true"></span>
                                    </div>
                                </div>
                                {{.Alert}}

                                <div class="ln_solid"></div>

                                <div class="x_content">
                                    <h4>Booklet(s)<small> in this shelf / এই তাকটিতে পুস্তিকা</small></h4>
                                    <table id="datatable" class="table table-striped table-bordered" data-order='[[ 0, "desc" ]]'>
                                        <thead>
                                        <tr>
                                            <th>Archiving box number</th>
                                            <th>Booklet Number</th>
                                            <th>GEO Code number</th>
                                            <th>Booklet Size</th>
                                            <th>District</th>
                                            <th>Mouza</th>
                                            <th>Stored On</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{.TableData}}
                                        </tbody>
                                    </table>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                                        <button class="btn btn-primary" type="reset">Reset</button>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- /page content -->

{{.Footer}}
